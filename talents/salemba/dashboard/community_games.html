                <h2>üéÅ ‚ÄÉ Jackbox</h2>

                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!fibbage	)} test(); return false;">	!fibbage	<div class="hint"></br>	Explains the Jackbox game Fibbage	</br></br>	Cooldown:	None	</a></button>

                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!madversecity	)} test(); return false;">	!madversecity	<div class="hint"></br>	Explains the Jackbox game Mad Verse City	</br></br>	Cooldown:	None	</a></button>
                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!msm	)} test(); return false;">	!msm	<div class="hint"></br>	Explains the Jackbox game Monster Seeking Monster	</br></br>	Cooldown:	None	</a></button>
                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!quiplash	)} test(); return false;">	!quiplash	<div class="hint"></br>	Explains the Jackbox game Quiplash	</br></br>	Cooldown:	None	</a></button>

                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!sti	)} test(); return false;">	!sti	<div class="hint"></br>	Explains the Jackbox game Survive The Internet	</br></br>	Cooldown:	None	</a></button>
                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!tko	)} test(); return false;">	!tko	<div class="hint"></br>	Explains the Jackbox game Tee-KO	</br></br>	Cooldown:	None	</a></button>
                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!tmp	)} test(); return false;">	!tmp	<div class="hint"></br>	Explains the Jackbox game Trivia Murder Party	</br></br>	Cooldown:	None	</a></button>
            </div>
        </div>
        <div class="title-container">
            <button class="title">
            <h2>üöÇ Queue System</h2>
            <!-- <img class="new" src="./imgs/new.png" /> -->
            </button>
            <div class="container">
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!join	)} test(); return false;">	!join	<div class="hint"></br>	Join the queue (For community games only)	</br></br>	Cooldown:	1m user	</a></button>
                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!leave	)} test(); return false;">	!leave	<div class="hint"></br>	Leave the queue	</br></br>	Cooldown:	None	</a></button>
                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!next	)} test(); return false;">	!next	<div class="hint"></br>	Show the next people in the queue (also works with a number)	</br></br>	Cooldown:	None	</a></button>
                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!position	)} test(); return false;">	!position	<div class="hint"></br>	Show your position in the queue	</br></br>	Cooldown:	None	</a></button>
                    <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!kick	)} test(); return false;">	!kick	<div class="hint"></br>	Kick someone out of the queue	</br></br>	Cooldown:	None	</a></button>
            </div>
