<!DOCTYPE html>
<html>

<head>
    <title>Salemba's Mod Commands</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../dashboard/css/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
        <h1><a class="folder" href="../dashboard/index.html">Salemba's Dashboard</a> > Mod Commands</h1>
        <p class="hint">Click the command name to copy to clipboard</p>
        
        <div class="title-container">
        <button class="title">
        <h2>ðŸ§® Mod Commands</h2>
        <!-- <img class="new" src="./imgs/new.png" /> -->
        </button>
        <div class="container">
            <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!so	)} test(); return false;">	!so	<div class="hint"></br>	"Shout someone out. When clips are enabled:
                !so @username [term] plays a Clip containing [term] in the title (e.g. !so drFISHPERSON Tournament), works with multiple terms.
                !so @username [link] plays the linked clip (e.g. !so CuddlyFruitbat https://clips.twitch.tv/SillyAntsyTrayDBstyle-UssgxVc4M9qYdLe4)
                !so @username top[number] plays one of the most viewed clips (e.g. !so Mottis top5)
                !so @username today plays a clip from within the past 24 hours
                !so @username recent plays a clip from within the past 60 days"	</br></br>	Cooldown:	1m target user	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!game	)} test(); return false;">	!game	<div class="hint"></br>	Set the Game/Category	</br></br>	Cooldown:	None	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!status	)} test(); return false;">	!status	<div class="hint"></br>	Set the Stream Title	</br></br>	Cooldown:	None	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!lost	)} test(); return false;">	!lost	<div class="hint"></br>	Increase the Counter for Lost-Moments	</br></br>	Cooldown:	None	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!raid	)} test(); return false;">	!raid	<div class="hint"></br>	Posts the raid messages in the chat (also gets automaticall posted when Salemba starts a raid)	</br></br>	Cooldown:	10s global	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!rules	)} test(); return false;">	!rules	<div class="hint"></br>	Posts the rules for Jackbox or Gartic Phone	</br></br>	Cooldown:	10s global	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!tag add	)} test(); return false;">	!tag add	<div class="hint"></br>	Add a tag	</br></br>	Cooldown:	None	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!tag remove	)} test(); return false;">	!tag remove	<div class="hint"></br>	Remove a tag	</br></br>	Cooldown:	None	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!addcom	)} test(); return false;">	!addcom	<div class="hint"></br>	Add a command (please use ! for the name aswell, otherwise it will always trigger when someone types the word in the first spot); Format: !addcom command-name output	</br></br>	Cooldown:	None	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!delcom	)} test(); return false;">	!delcom	<div class="hint"></br>	Delete a command	</br></br>	Cooldown:	None	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!editcom	)} test(); return false;">	!editcom	<div class="hint"></br>	Edit a command	</br></br>	Cooldown:	None	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!quote add	)} test(); return false;">	!quote add	<div class="hint"></br>	Add a quote (Please use " at the beginning and end)	</br></br>	Cooldown:	None	</a></button>
                <button class=texts onClick="function test(){ navigator.clipboard.writeText('	!quote del	)} test(); return false;">	!quote del	<div class="hint"></br>	Delete a quote (type the number after command)	</br></br>	Cooldown:	None	</a></button>
        </div>
        </div>
        </div>

</body>

</html>
